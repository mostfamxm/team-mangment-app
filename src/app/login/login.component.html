<div class="container-fluid" style="padding-right: 570px;" >

    <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
<div class="card shadow" >

    <div class="card-body" >
        <form >
            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
           
           <button type="button" class="btn btn-info" style="background-color:green ;color: antiquewhite;" (click)="login()" > Login :</button>
          </form>
        
    </div>    
</div>
</div>
    </div>
</div>
